<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">{{ heroData.title }}</h1>
      <p class="hero-subtitle">{{ heroData.subtitle }}</p>
      <div class="hero-breadcrumb">
        <span>{{ heroData.breadcrumb.home }}</span>
        <i class="pi pi-angle-left"></i>
        <span>{{ heroData.breadcrumb.current }}</span>
      </div>
    </div>
  </div>
  <div class="hero-decoration">
    <div class="decoration-shape test-tube"></div>
    <div class="decoration-shape petri-dish"></div>
    <div class="decoration-shape calculator"></div>
  </div>
</div>
