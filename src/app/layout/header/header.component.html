<div class="header-container">
  
  <!-- شريط التنقل الرئيسي -->
  <nav class="main-navigation">
    <div class="nav-content">
      
      <!-- شعار الكلية -->
      <div class="logo-section">
        <img src="assets/logo.png" alt="شعار الكلية" class="logo-image" />
        <div class="logo-text">
          <h3 class="college-name">كلية العلوم</h3>
          <p class="university-name">جامعة أسوان</p>
        </div>
      </div>

      <!-- زر التوجلر للموبايل -->
      <button class="mobile-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
        <span class="toggle-line"></span>
      </button>

      <!-- قائمة التنقل الطبيعية -->
      <ul class="nav-tabs" [class.mobile-open]="isMobileMenuOpen">
        <li *ngFor="let tab of navigationTabs" class="nav-tab-item">
          <a [routerLink]="tab.link"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: tab.link === '/'}"
             class="nav-tab-link"
             (click)="closeMobileMenu()">
            {{ tab.label }}
          </a>
        </li>
      </ul>

      <!-- قسم البحث -->
      <div class="search-section">
        <!-- زر البحث -->
        <button class="search-toggle" (click)="toggleSearch()" [class.active]="isSearchOpen">
          <i class="pi pi-search"></i>
        </button>

        <!-- مربع البحث -->
        <div class="search-box" [class.open]="isSearchOpen">
          <input
            type="text"
            placeholder="ابحث في الموقع..."
            [(ngModel)]="searchQuery"
            (keypress)="onSearchKeyPress($event)"
            class="search-input"
            pInputText>
          <button class="search-btn" (click)="performSearch()">
            <i class="pi pi-search"></i>
          </button>
        </div>
      </div>

    </div>
  </nav>

</div>
